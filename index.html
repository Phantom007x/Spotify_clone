<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music in the palm of your hand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="cdWrapper">
            <img src="cd.png" alt="CD" class="cdImage" id="cdToggle">
        </div> 
            <div class="songList" id="songList">
                <h1>Play List</h1>
                <div class="songItem">
                    <img src="let_it_happen.jpg" class="cover" />
                    <div class="songDetails">
                      <span class="title">Let It Happen</span>
                    </div>
                    <div class="controls">
                        <span class="duration">7:50</span>
                        <span><i class="fa fa-sharp-duotone fa-thin fa-circle-play"></i></span>
                    </div>
                </div>
          
                <div class="songItem">
                    <img src="less_i_know.jpeg" class="cover" />
                    <div class="songDetails">
                      <span class="title">The Less I Know The Better</span>
                    </div>
                    <div class="controls">
                        <span class="duration">3:37</span>
                        <span><i class="fa fa-sharp-duotone fa-thin fa-circle-play"></i></span>
                    </div>
                </div>
          
                <div class="songItem">
                    <img src="wash.jpeg" class="cover" />
                    <div class="songDetails">
                      <span class="title">Wash</span>
                    </div>
                    <div class="controls">
                        <span class="duration">4:31</span>
                        <span><i class="fa fa-sharp-duotone fa-thin fa-circle-play"></i></span>
                    </div>
                </div>
          
                <div class="songItem">
                    <img src="stay.jpeg" class="cover" />
                    <div class="songDetails">
                      <span class="title">Flyday Chinatown</span>
                    </div>
                    <div class="controls">
                        <span class="duration">7:50</span>
                        <span><i class="fa fa-sharp-duotone fa-thin fa-circle-play"></i></span>
                    </div>
                </div>
            </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProggressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="prev" class="fa-solid fa-3x fa-backward-step"></i>
            <i id="masterPlay" class="fa fa-sharp-duotone fa-3x fa-thin fa-circle-play"></i>
            <i id="next" class="fa-solid fa-3x fa-forward-step"></i>

        </div>
        <div class="songInfo">
            <p>Let It Happen</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3d21d14291.js" crossorigin="anonymous"></script>
</body>
</html>
